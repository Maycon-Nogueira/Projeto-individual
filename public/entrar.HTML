<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devaneios</title>
    <link rel="shortcut icon" href="assets/public/imgs/Logos/Logo_ondas-do-mar.png" type="image/x-icon">
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="entrar.css">

    <script src="cadastro_login.js"></script>
</head>

<body>
    <section id="conteiner_principal">
        <header id="navbar">
            <div class="area"> <a href="receitas.HTML"> Receitas </a></div>
            <div class="area"> <a href="jogo.HTML"> Jogo </a> </div>
            <div class="area central"> <a href="index.html"> Profundezas </a></div>
            <div class="area"> <a href="curiosidades.HTML"> Curiosidades </a></div>
            <div class="area "><a href="entrar.HTML"> Entrar </a></div>
        </header>

        <!-- div Alerta de erro na validação -->
        <div id="div_alerta"></div>

        <!-- inicio divs cadastro e login -->
        <div id="div_esquerda" >
            <div id="div_cadastro" style="display: none;">
                <h1> Criar conta </h1>
                <span> Nome  de usuário </span>
 
                <input class="input" id="input_cadastroNomeUsuario">

               <span> Email </span>

               <input class="input" id="input_cadastroEmailUsuario">

               <span> Senha </span>

               <input class="input" id="input_cadastroSenha" type="password">

               <span> Confirmação de senha </span>

               <input class="input" id="input_confirmaSenha" type="password">

               <div class="botao_verificador"  onclick="botao_cadastraUsuario()"> Cadastrar </div> <!-- botao verificador de entrada e cadastro -->

               <div class="botao_cadastroLogin" > Já tem conta? <u onclick="abrirFecharLogin()"> Entrar </u> </div>

            </div>
            <div id="imagem_esquerda">
                <img src="assets/public/imgs/imagens_entrar/pexels-guillaume-meurice-1894350.jpg" alt=" imagem com uma agua viva">
            </div>
        </div>

        <div id="div_direita">
            <div id="div_login">
                <h1>Já tenho conta</h1>
                
                <span>Email</span>
            
                <input id="input_loginEmail">

                <span>Senha</span>

                <input type="password" id="input_loginSenha">

                <div class="botao_verificador" onclick="botao_loginUsuario()">Entrar</div>

                <div class="botao_cadastroLogin" > Não tem conta? <u onclick="abrirFecharLogin()"> Cadastrar </u> </div>
            </div>
            <div id="imagem_direita">
                <img src="assets/public/imgs/imagens_entrar/pexels-airam-datoon-9408361.jpg" alt="imagem com tubarões">
            </div>
        </div>
    </section>

    <footer>
        <div id="div_carinho"><strong>Feito com dedicação por Maycon Nogueira</strong>
        </div>
        <div id="div_redes">
            <div class="logos_footer"><a href=""><img class="img_icon" src="assets/public/imgs/Logos/instagram.png"
                        alt="Logo do instagram"></a></div>
            <div class="logos_footer"><a href="https://github.com/Maycon-Nogueira"><img class="img_icon"
                        src="assets/public/imgs/Logos/logotipo-do-github.png" alt="Logo do github"></a></div>
            <div class="logos_footer"><a href=""><img class="img_icon"
                        src="assets/public/imgs/Logos/logotipo-do-linkedin.png" alt="Logo linkeedin"></a></div>
        </div>
